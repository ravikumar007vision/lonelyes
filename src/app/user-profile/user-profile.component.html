<div class="userdetail">
  <div class="container p-0">
    <div class="user_Header m-0 bg-orange">
      <h3 class="mpT1">My Profile
        <!-- <a routerLink="/user-dashboard/edit-profile" class="edit_profile_link" tooltip="Edit Profile" placement="right">
          <i class="fa fa-pencil-square-o color-blue" aria-hidden="true"></i>
        </a> -->
      </h3>
    </div>
    <div class="profile_pic_upload_sec text-center m-2">
      <img src="{{profilePic}}" alt="" onerror="this.onerror=null; this.src='assets/icon/user.png';">
    </div>

    <div class="user_table">
      <table class="table table-hover table-striped table-bordered profileTable">
        <tbody>
          <tr>
            <td class="headT f600 color-green">First Name :</td>
            <td>{{user.fname}}</td>
          </tr>
          <tr>
            <td class="headT f600 color-green">Last Name :</td>
            <td>{{ user.lname }}</td>
          </tr>
          <tr>
            <td class="headT f600 color-green">Email :</td>
            <td class="headB">{{ user.email }}</td>
          </tr>
          <tr>
            <td class="headT f600 color-green">Phone No :</td>
            <td>{{ user.phone_no }}</td>
          </tr>
          <tr>
            <td class="headT f600 color-green">Role :</td>
            <td>{{ role }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="edit_btn_Div text-center my-3">
      <button type="button" class="btn btn-blue" (click)="edit_profile()"> <i class="fa fa-pencil-square-o"></i>
        Edit Profile</button>
      <a href="https://connect.stripe.com/oauth/authorize?response_type=code&client_id=ca_EoPKxAY1cWExtVYpk9rO8ADmgevPJUlc&scope=read_write&state={{user.id}}"
        class="btn btn-blue" target="_blank"> <i class="fa fa-pencil-square-o"></i>
        connect with us</a>
    </div>
  </div>
</div>
