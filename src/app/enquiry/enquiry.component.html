<div class="enquiry_sec">
  <div class="container enquiry_cont">
    <div class="row enquiry_header">
      <div class="col-md-6 w50">
        <h3 class="edT1">Enquiry Dashboard</h3>
      </div>
      <div class="col-md-6 col_6 w50">
        <div class="dropdown sorting_type">
          <button class="btn dropdown-toggle btn_sort" type="button" data-toggle="dropdown">Enquiry status
            <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li class="sort_droptype"><a href="#">Open</a></li>
            <li class="sort_droptype"><a href="#">Pending</a></li>
            <li class="sort_droptype"><a href="#">Closed</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- table starts -->
    <div class="enquiry_listing">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-blue text-center">
          <thead class="tbl_header">
            <th>SN</th>
            <th>Space Type</th>
            <th>Address</th>
            <th>Time Duration</th>
            <th>Status</th>
            <th>Action</th>
          </thead>

          <tbody>
            <tr *ngFor="let elist of Enquiry_List" class="f14">
              <td class="align-middle">{{ elist.sn }}</td>
              <td class="align-middle">{{ elist.type }}</td>
              <td class="align-middle">{{ elist.location }}</td>
              <td class="align-middle">{{ elist.time_duration }}</td>
              <td class="align-middle">{{ elist.status }}</td>
              <td class="align-middle">
                <div class="dropdown">
                  <button class="btn dropdown-toggle btn_sort btn_choose" type="button" data-toggle="dropdown">Choose
                    <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li class="sort_droptype"><a href="#">View</a></li>
                    <li class="sort_droptype"><a href="#">Edit</a></li>
                    <li class="sort_droptype"><a href="#">Delete</a></li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- lower section -->
    <div class="watchlist_footer">
      <div class="btn-group pageToggle">
        <button type="button" class="btnCLK"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
        <button type="button" class="btnCLK"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
        <button type="button" class="btnCLK">Page : 1</button>
        <button type="button" class="btnCLK"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        <button type="button" class="btnCLK"><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
      </div>
    </div>

  </div>
</div>
